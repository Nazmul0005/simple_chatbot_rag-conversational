networks:
  app-network:
    driver: bridge

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habitapp
    expose:
      - '8000'
    env_file:
      - .env
    networks:
      - app-network
    restart: always

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy10
    ports:
      - '0.0.0.0:3043:80'
    networks:
      - app-network
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: always